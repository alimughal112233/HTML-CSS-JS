<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="example">

    </p>
    <p id="example1">

    </p>
    <script>
        // arrays
        const names=["ali","hamza","umar","waqar"]
        document.getElementById("example").innerHTML=names;

        // object
        const names2={firstname:"ali",lastname:"mughal"};
        document.getElementById("example1").innerHTML=names2.firstname+" "+names2.lastname;
    </script>
</body>
</html>
