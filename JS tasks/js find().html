<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var marks=[5,3,10,18]
        document.write(marks+"<br>")

        var x=marks.find(checkmarks)
        document.write(x+"<br>")

        function checkmarks(mark) {
            return mark>5;
        }
    </script>
</body>
</html>
