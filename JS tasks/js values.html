<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="example">

    </p>
    <script>
        const cars=["ferrari","corola","BMW","benz"];
        const valu=cars.values();
        let text="";
        for (let x of valu){
            text+=x+"<br>"
        }
        document.getElementById("example").innerHTML=text;
    </script>
</body>
</html>
